<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>{% block title %}SUNTER Dashboard{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <i class="fas fa-tint"></i> SUNTER <span style="font-weight: 400; opacity: 0.7;">Dashboard</span>
        </a>
        <div class="navbar-actions">
            {% block navbar_actions %}{% endblock %}
            <button class="btn-icon btn-drawer-open" style="background:none; border:none; font-size: 1.2rem; color: var(--primary);">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="drawer-overlay"></div>
    <div class="drawer">
        <div class="drawer-header">
            <div class="card-title">Menu Utama</div>
            <button class="btn-drawer-close" style="background:none; border:none; font-size: 1.2rem;">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="drawer-body">
            <div class="nav-vertical" style="display: flex; flex-direction: column; gap: 0.5rem;">
                <a href="/" class="nav-item {% if request.path == '/' %}active{% endif %}" style="flex-direction: row; justify-content: flex-start; gap: 1rem; padding: 1rem;">
                    <i class="fas fa-home"></i> <span>Beranda</span>
                </a>
                <a href="/collection" class="nav-item {% if request.path == '/collection' %}active{% endif %}" style="flex-direction: row; justify-content: flex-start; gap: 1rem; padding: 1rem;">
                    <i class="fas fa-money-bill-wave"></i> <span>Penagihan</span>
                </a>
                <a href="/belum-bayar" class="nav-item {% if request.path == '/belum-bayar' %}active{% endif %}" style="flex-direction: row; justify-content: flex-start; gap: 1rem; padding: 1rem;">
                    <i class="fas fa-exclamation-circle"></i> <span>Tunggakan</span>
                </a>
                <hr style="border: 0; border-top: 1px solid var(--border-color); margin: 0.5rem 0;">
                <a href="/upload" class="nav-item" style="flex-direction: row; justify-content: flex-start; gap: 1rem; padding: 1rem;">
                    <i class="fas fa-upload"></i> <span>Upload Data</span>
                </a>
            </div>
        </div>
    </div>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <nav class="bottom-nav">
        <a href="/" class="nav-item {% if request.path == '/' %}active{% endif %}">
            <i class="fas fa-th-large"></i>
            <span>Ringkasan</span>
        </a>
        <a href="/collection" class="nav-item {% if request.path == '/collection' %}active{% endif %}">
            <i class="fas fa-chart-line"></i>
            <span>Collection</span>
        </a>
        <a href="/belum-bayar" class="nav-item {% if request.path == '/belum-bayar' %}active{% endif %}">
            <i class="fas fa-user-clock"></i>
            <span>Tunggakan</span>
        </a>
        <a href="/menu" class="nav-item {% if request.path == '/menu' %}active{% endif %}">
            <i class="fas fa-ellipsis-h"></i>
            <span>Lainnya</span>
        </a>
    </nav>

    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tables.js') }}"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
