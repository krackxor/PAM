{% extends "base.html" %}

{% block title %}Upload Data - PAM Sunter{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white p-4">
                    <h4 class="mb-0"><i class="fas fa-cloud-upload-alt me-2"></i> Pusat Upload Data</h4>
                </div>
                <div class="card-body p-4">
                    <form id="uploadForm" action="/api/upload" method="POST" enctype="multipart/form-data">
                        <div class="mb-4 text-center">
                            <label for="fileInput" class="form-label d-block p-5 border-2 border-dashed rounded bg-light cursor-pointer">
                                <i class="fas fa-file-excel fa-3x text-muted mb-3"></i>
                                <h5 class="text-dark">Pilih File Excel atau CSV</h5>
                                <p class="text-muted small">Mendukung SBRS, Collection, MC, dan Ardebt</p>
                                <input type="file" name="file" id="fileInput" class="form-control d-none" accept=".xlsx, .xls, .csv" required onchange="updateFileName()">
                                <div id="fileNameDisplay" class="mt-2 fw-bold text-primary"></div>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                            <i class="fas fa-upload me-2"></i> MULAI PROSES UPLOAD
                        </button>
                    </form>
                    <div id="uploadStatus" class="mt-4 d-none">
                        <div class="progress mb-2">
                            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                        </div>
                        <p id="statusText" class="text-center small"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function updateFileName() {
    const input = document.getElementById('fileInput');
    const display = document.getElementById('fileNameDisplay');
    display.innerText = input.files.length > 0 ? "File terpilih: " + input.files[0].name : "";
}
</script>
{% endblock %}
