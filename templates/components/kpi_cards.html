<script>
(function() {
    // Format functions
    function formatRupiah(amount) {
        return new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR',
            minimumFractionDigits: 0
        }).format(amount);
    }
    
    function formatNumber(num) {
        return new Intl.NumberFormat('id-ID').format(num);
    }
    
    function formatPercentage(num, decimals = 1) {
        return parseFloat(num).toFixed(decimals) + '%';
    }
    
    // Update KPI Cards
    async function updateKPICards(bulan, tahun) {
        try {
            // Add loading state
            $('.kpi-card-item').addClass('loading');
            
            const response = await fetch(`/api/kpi?bulan=${bulan}&tahun=${tahun}`);
            if (!response.ok) {
                throw new Error('Failed to load KPI data');
            }
            
            const data = await response.json();
            
            // Update Target MC
            $('#kpi-target-component').text(formatRupiah(data.target_mc || 0));
            updateChangeIndicator('#kpi-target-change', 5.2, true);
            
            // Update Collection
            $('#kpi-collection-component').text(formatRupiah(data.collection_total || 0));
            updateChangeIndicator('#kpi-collection-change', 12.5, true);
            
            // Update Achievement
            $('#kpi-percentage-component').text(formatPercentage(data.collection_pct || 0));
            const achievementStatus = data.collection_pct >= 100;
            $('#kpi-percentage-change').html(
                `<i class="fas fa-${achievementStatus ? 'check-circle' : 'exclamation-circle'}"></i> <span>${achievementStatus ? 'Target met' : 'Below target'}</span>`
            ).css('color', achievementStatus ? '#28a745' : '#dc3545');
            
            // Update Customers
            $('#kpi-customers-component').text(formatNumber(data.jumlah_pelanggan || 0));
            $('#kpi-customers-change').html(
                `<i class="fas fa-user-check"></i> <span>active</span>`
            ).css('color', '#6c757d');
            
            // Remove loading state
            $('.kpi-card-item').removeClass('loading');
            
            // Add animation
            animateKPICards();
            
        } catch (error) {
            console.error('Error loading KPI:', error);
            $('.kpi-card-item').removeClass('loading');
            
            // Show error state
            $('.kpi-value').text('Error');
            $('.kpi-change').html('<i class="fas fa-exclamation-triangle"></i> Failed to load').css('color', '#dc3545');
        }
    }
    
    // Update change indicator
    function updateChangeIndicator(selector, value, isPositive) {
        const icon = isPositive ? 'arrow-up' : 'arrow-down';
        const color = isPositive ? '#28a745' : '#dc3545';
        const prefix = isPositive ? '+' : '';
        
        $(selector).html(
            `<i class="fas fa-${icon}"></i> <span>${prefix}${value.toFixed(1)}%</span>`
        ).css('color', color);
    }
    
    // Animate KPI cards on load
    function animateKPICards() {
        $('.kpi-card-item').each(function(index) {
            $(this).css({
                opacity: 0,
                transform: 'translateY(20px)'
            });
            
            setTimeout(() => {
                $(this).css({
                    transition: 'all 0.3s ease',
                    opacity: 1,
                    transform: 'translateY(0)'
                });
            }, index * 100);
        });
    }
    
    // Export for external use
    window.KPIComponent = {
        update: updateKPICards,
        refresh: function() {
            const bulan = $('#bulan').val() || 12;
            const tahun = $('#tahun').val() || 2024;
            updateKPICards(bulan, tahun);
        }
    };
    
    // Auto-load on page ready
    $(document).ready(function() {
        const bulan = $('#bulan').val() || 12;
        const tahun = $('#tahun').val() || 2024;
        updateKPICards(bulan, tahun);
    });
})();
</script>

<script>
/**
 * KPI Component Logic v2.1
 * Standalone Vanilla JS integration
 */
(function() {
    const KPI = {
        // Elements mapping
        el: {
            target: document.getElementById('kpi-target-val'),
            collection: document.getElementById('kpi-collection-val'),
            achievement: document.getElementById('kpi-achievement-val'),
            customers: document.getElementById('kpi-customers-val'),
            cards: document.querySelectorAll('.kpi-card')
        },

        setLoading: function(isLoading) {
            this.el.cards.forEach(card => {
                if (isLoading) {
                    card.classList.add('skeleton');
                    card.querySelectorAll('.kpi-value, .kpi-change').forEach(i => i.style.visibility = 'hidden');
                } else {
                    card.classList.remove('skeleton');
                    card.querySelectorAll('.kpi-value, .kpi-change').forEach(i => i.style.visibility = 'visible');
                }
            });
        },

        update: async function(bulan, tahun) {
            this.setLoading(true);
            try {
                // Use the Global App API Wrapper from app.js
                const data = await App.api(`/api/kpi?bulan=${bulan}&tahun=${tahun}`);
                
                // Update UI with Formatted Data
                this.el.target.textContent = App.formatValue(data.target_mc || 0);
                this.el.collection.textContent = App.formatValue(data.collection_total || 0);
                this.el.achievement.textContent = (data.collection_pct || 0).toFixed(1) + '%';
                this.el.customers.textContent = App.formatNumber(data.jumlah_pelanggan || 0);

                // Update dynamic indicators
                this.updateAchievementUI(data.collection_pct);

            } catch (err) {
                console.error("KPI Update Error:", err);
                this.el.target.textContent = "Error";
            } finally {
                this.setLoading(false);
            }
        },

        updateAchievementUI: function(pct) {
            const indicator = document.getElementById('kpi-achievement-indicator');
            if (pct >= 100) {
                indicator.className = 'kpi-change positive';
                indicator.innerHTML = '<i class="fas fa-check-circle"></i> Target Tercapai';
            } else if (pct >= 75) {
                indicator.className = 'kpi-change';
                indicator.innerHTML = '<i class="fas fa-hourglass-half text-warning"></i> Mendekati';
            } else {
                indicator.className = 'kpi-change negative';
                indicator.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Di bawah target';
            }
        }
    };

    // Bind to Global Object for external access (e.g., from filters)
    window.KPIComponent = KPI;

    // Auto-init on load if period selector exists
    document.addEventListener('DOMContentLoaded', () => {
        const selBulan = document.getElementById('bulan');
        const selTahun = document.getElementById('tahun');
        
        if (selBulan && selTahun) {
            KPI.update(selBulan.value, selTahun.value);
        }
    });
})();
</script>
