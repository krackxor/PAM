<!-- 
KPI Cards Component
Reusable responsive KPI cards
-->

<div class="row" id="kpiCardsComponent">
    <div class="col-6 col-md-3 mb-3">
        <div class="card h-100 kpi-card-item">
            <div class="card-body p-3">
                <div class="kpi-icon mb-2">
                    <i class="fas fa-bullseye text-primary"></i>
                </div>
                <div class="kpi-label" style="font-size: 13px; color: #6c757d; margin-bottom: 8px;">
                    Target MC
                </div>
                <div class="kpi-value" style="font-size: 20px; font-weight: 700; color: #212529;" id="kpi-target-component">
                    Rp 0
                </div>
                <div class="kpi-change" style="font-size: 12px; margin-top: 4px;" id="kpi-target-change">
                    <i class="fas fa-minus"></i> <span>0%</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-6 col-md-3 mb-3">
        <div class="card h-100 kpi-card-item">
            <div class="card-body p-3">
                <div class="kpi-icon mb-2">
                    <i class="fas fa-dollar-sign text-success"></i>
                </div>
                <div class="kpi-label" style="font-size: 13px; color: #6c757d; margin-bottom: 8px;">
                    Collection
                </div>
                <div class="kpi-value" style="font-size: 20px; font-weight: 700; color: #212529;" id="kpi-collection-component">
                    Rp 0
                </div>
                <div class="kpi-change" style="font-size: 12px; margin-top: 4px;" id="kpi-collection-change">
                    <i class="fas fa-minus"></i> <span>0%</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-6 col-md-3 mb-3">
        <div class="card h-100 kpi-card-item">
            <div class="card-body p-3">
                <div class="kpi-icon mb-2">
                    <i class="fas fa-percentage text-info"></i>
                </div>
                <div class="kpi-label" style="font-size: 13px; color: #6c757d; margin-bottom: 8px;">
                    Achievement
                </div>
                <div class="kpi-value" style="font-size: 20px; font-weight: 700; color: #212529;" id="kpi-percentage-component">
                    0%
                </div>
                <div class="kpi-change" style="font-size: 12px; margin-top: 4px;" id="kpi-percentage-change">
                    <i class="fas fa-minus"></i> <span>vs target</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-6 col-md-3 mb-3">
        <div class="card h-100 kpi-card-item">
            <div class="card-body p-3">
                <div class="kpi-icon mb-2">
                    <i class="fas fa-users text-warning"></i>
                </div>
                <div class="kpi-label" style="font-size: 13px; color: #6c757d; margin-bottom: 8px;">
                    Customers
                </div>
                <div class="kpi-value" style="font-size: 20px; font-weight: 700; color: #212529;" id="kpi-customers-component">
                    0
                </div>
                <div class="kpi-change" style="font-size: 12px; margin-top: 4px;" id="kpi-customers-change">
                    <i class="fas fa-minus"></i> <span>active</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- KPI Component JavaScript -->
<script>
(function() {
    // Format functions
    function formatRupiah(amount) {
        return new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR',
            minimumFractionDigits: 0
        }).format(amount);
    }
    
    function formatNumber(num) {
        return new Intl.NumberFormat('id-ID').format(num);
    }
    
    function formatPercentage(num, decimals = 1) {
        return parseFloat(num).toFixed(decimals) + '%';
    }
    
    // Update KPI Cards
    async function updateKPICards(bulan, tahun) {
        try {
            // Add loading state
            $('.kpi-card-item').addClass('loading');
            
            const response = await fetch(`/api/kpi?bulan=${bulan}&tahun=${tahun}`);
            if (!response.ok) {
                throw new Error('Failed to load KPI data');
            }
            
            const data = await response.json();
            
            // Update Target MC
            $('#kpi-target-component').text(formatRupiah(data.target_mc || 0));
            updateChangeIndicator('#kpi-target-change', 5.2, true);
            
            // Update Collection
            $('#kpi-collection-component').text(formatRupiah(data.collection_total || 0));
            updateChangeIndicator('#kpi-collection-change', 12.5, true);
            
            // Update Achievement
            $('#kpi-percentage-component').text(formatPercentage(data.collection_pct || 0));
            const achievementStatus = data.collection_pct >= 100;
            $('#kpi-percentage-change').html(
                `<i class="fas fa-${achievementStatus ? 'check-circle' : 'exclamation-circle'}"></i> <span>${achievementStatus ? 'Target met' : 'Below target'}</span>`
            ).css('color', achievementStatus ? '#28a745' : '#dc3545');
            
            // Update Customers
            $('#kpi-customers-component').text(formatNumber(data.jumlah_pelanggan || 0));
            $('#kpi-customers-change').html(
                `<i class="fas fa-user-check"></i> <span>active</span>`
            ).css('color', '#6c757d');
            
            // Remove loading state
            $('.kpi-card-item').removeClass('loading');
            
            // Add animation
            animateKPICards();
            
        } catch (error) {
            console.error('Error loading KPI:', error);
            $('.kpi-card-item').removeClass('loading');
            
            // Show error state
            $('.kpi-value').text('Error');
            $('.kpi-change').html('<i class="fas fa-exclamation-triangle"></i> Failed to load').css('color', '#dc3545');
        }
    }
    
    // Update change indicator
    function updateChangeIndicator(selector, value, isPositive) {
        const icon = isPositive ? 'arrow-up' : 'arrow-down';
        const color = isPositive ? '#28a745' : '#dc3545';
        const prefix = isPositive ? '+' : '';
        
        $(selector).html(
            `<i class="fas fa-${icon}"></i> <span>${prefix}${value.toFixed(1)}%</span>`
        ).css('color', color);
    }
    
    // Animate KPI cards on load
    function animateKPICards() {
        $('.kpi-card-item').each(function(index) {
            $(this).css({
                opacity: 0,
                transform: 'translateY(20px)'
            });
            
            setTimeout(() => {
                $(this).css({
                    transition: 'all 0.3s ease',
                    opacity: 1,
                    transform: 'translateY(0)'
                });
            }, index * 100);
        });
    }
    
    // Export for external use
    window.KPIComponent = {
        update: updateKPICards,
        refresh: function() {
            const bulan = $('#bulan').val() || 12;
            const tahun = $('#tahun').val() || 2024;
            updateKPICards(bulan, tahun);
        }
    };
    
    // Auto-load on page ready
    $(document).ready(function() {
        const bulan = $('#bulan').val() || 12;
        const tahun = $('#tahun').val() || 2024;
        updateKPICards(bulan, tahun);
    });
})();
</script>

<style>
/* KPI Component Styles */
.kpi-card-item {
    transition: all 0.2s ease;
    border: 1px solid #e5e7eb;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
}

.kpi-card-item:hover {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transform: translateY(-2px);
}

.kpi-card-item.loading {
    opacity: 0.6;
    pointer-events: none;
}

.kpi-card-item.loading .kpi-value::after {
    content: '';
    display: inline-block;
    width: 12px;
    height: 12px;
    border: 2px solid #ccc;
    border-top-color: #2563eb;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    margin-left: 8px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.kpi-icon i {
    font-size: 24px;
}

/* Mobile optimization */
@media (max-width: 576px) {
    .kpi-value {
        font-size: 18px !important;
    }
    
    .kpi-icon i {
        font-size: 20px;
    }
    
    .kpi-label {
        font-size: 12px !important;
    }
    
    .kpi-change {
        font-size: 11px !important;
    }
}
</style>
