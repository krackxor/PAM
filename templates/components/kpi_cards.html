<div class="kpi-container" id="kpiCardsComponent">
    <div class="kpi-card" id="card-target">
        <span class="kpi-label">
            <i class="fas fa-bullseye text-primary"></i> Target MC
        </span>
        <div class="kpi-value" id="kpi-target-val">Rp 0</div>
        <div class="kpi-change" id="kpi-target-indicator">
            <i class="fas fa-calendar-check"></i> <span class="label-text">Periode Berjalan</span>
        </div>
    </div>
    
    <div class="kpi-card" id="card-collection">
        <span class="kpi-label">
            <i class="fas fa-wallet text-success"></i> Penagihan
        </span>
        <div class="kpi-value text-success" id="kpi-collection-val">Rp 0</div>
        <div class="kpi-change positive" id="kpi-collection-indicator">
            <i class="fas fa-chart-line"></i> <span class="label-text">Realisasi</span>
        </div>
    </div>
    
    <div class="kpi-card" id="card-achievement">
        <span class="kpi-label">
            <i class="fas fa-percentage text-info"></i> Capaian
        </span>
        <div class="kpi-value" id="kpi-achievement-val">0%</div>
        <div class="kpi-change" id="kpi-achievement-indicator">
            <i class="fas fa-tasks"></i> <span class="label-text">vs Target</span>
        </div>
    </div>
    
    <div class="kpi-card" id="card-customers">
        <span class="kpi-label">
            <i class="fas fa-users text-warning"></i> Pelanggan
        </span>
        <div class="kpi-value text-high" id="kpi-customers-val">0</div>
        <div class="kpi-change" id="kpi-customers-indicator">
            <i class="fas fa-user-check"></i> <span class="label-text">Aktif</span>
        </div>
    </div>
</div>

<script>
/**
 * KPI Component Logic v2.1
 * Standalone Vanilla JS integration
 */
(function() {
    const KPI = {
        // Elements mapping
        el: {
            target: document.getElementById('kpi-target-val'),
            collection: document.getElementById('kpi-collection-val'),
            achievement: document.getElementById('kpi-achievement-val'),
            customers: document.getElementById('kpi-customers-val'),
            cards: document.querySelectorAll('.kpi-card')
        },

        setLoading: function(isLoading) {
            this.el.cards.forEach(card => {
                if (isLoading) {
                    card.classList.add('skeleton');
                    card.querySelectorAll('.kpi-value, .kpi-change').forEach(i => i.style.visibility = 'hidden');
                } else {
                    card.classList.remove('skeleton');
                    card.querySelectorAll('.kpi-value, .kpi-change').forEach(i => i.style.visibility = 'visible');
                }
            });
        },

        update: async function(bulan, tahun) {
            this.setLoading(true);
            try {
                // Use the Global App API Wrapper from app.js
                const data = await App.api(`/api/kpi?bulan=${bulan}&tahun=${tahun}`);
                
                // Update UI with Formatted Data
                this.el.target.textContent = App.formatValue(data.target_mc || 0);
                this.el.collection.textContent = App.formatValue(data.collection_total || 0);
                this.el.achievement.textContent = (data.collection_pct || 0).toFixed(1) + '%';
                this.el.customers.textContent = App.formatNumber(data.jumlah_pelanggan || 0);

                // Update dynamic indicators
                this.updateAchievementUI(data.collection_pct);

            } catch (err) {
                console.error("KPI Update Error:", err);
                this.el.target.textContent = "Error";
            } finally {
                this.setLoading(false);
            }
        },

        updateAchievementUI: function(pct) {
            const indicator = document.getElementById('kpi-achievement-indicator');
            if (pct >= 100) {
                indicator.className = 'kpi-change positive';
                indicator.innerHTML = '<i class="fas fa-check-circle"></i> Target Tercapai';
            } else if (pct >= 75) {
                indicator.className = 'kpi-change';
                indicator.innerHTML = '<i class="fas fa-hourglass-half text-warning"></i> Mendekati';
            } else {
                indicator.className = 'kpi-change negative';
                indicator.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Di bawah target';
            }
        }
    };

    // Bind to Global Object for external access (e.g., from filters)
    window.KPIComponent = KPI;

    // Auto-init on load if period selector exists
    document.addEventListener('DOMContentLoaded', () => {
        const selBulan = document.getElementById('bulan');
        const selTahun = document.getElementById('tahun');
        
        if (selBulan && selTahun) {
            KPI.update(selBulan.value, selTahun.value);
        }
    });
})();
</script>

<style>
/* CSS Extra for Micro-Interactions in KPI Cards */
.kpi-card {
    transition: var(--transition);
    cursor: default;
}

.kpi-card:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-float);
    border-color: var(--primary-light);
}

.label-text {
    font-weight: 500;
}

@media (max-width: 768px) {
    /* Optimize font size for very small mobile screens */
    .kpi-value {
        font-size: 1.15rem !important;
    }
}
</style>
