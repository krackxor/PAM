<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL ACCESS - AUTH REQUIRED</title>
    <style>
        :root {
            --primary-color: #00ff00; /* Neon Green - Main Accent */
            --bg-color: #000000; /* Pure Black Background */
            --card-bg: #0a0a0a; /* Deep dark card background */
            --shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            --border-radius: 0px;
        }
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--primary-color);
            text-shadow: 0 0 3px var(--primary-color);
        }
        .login-container {
            width: 90%;
            max-width: 350px;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            border: 2px solid var(--primary-color);
            box-shadow: var(--shadow);
            text-align: center;
        }
        h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            text-shadow: 0 0 5px var(--primary-color);
            text-transform: uppercase;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            background-color: #222;
            color: var(--primary-color);
            border: 1px solid #333;
            border-radius: 0px;
            box-sizing: border-box;
            box-shadow: inset 0 0 5px rgba(0, 255, 0, 0.2);
        }
        .form-control:focus {
             border-color: #00ffff;
             box-shadow: 0 0 10px #00ffff;
             outline: none;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 12px;
            border-radius: 0px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s;
            box-shadow: 0 0 5px var(--primary-color);
        }
        .btn-primary:hover {
            background-color: #00ffff;
            box-shadow: 0 0 10px #00ffff;
            color: #000;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 0px;
            text-align: left;
            text-shadow: none;
        }
        .alert-danger {
            background-color: #330033;
            color: #ff00ff;
            border: 1px solid #ff00ff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-lock"></i> SYSTEM LOGIN</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-danger">** ACCESS DENIED: {{ message | upper }} **</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="csrf_token" value="{{ form.csrf_token.data if form.csrf_token.data else '' }}">

            <div class="form-group">
                <label for="username">USERNAME:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Target Identifier" required>
            </div>

            <div class="form-group">
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Decryption Key" required>
            </div>

            <button type="submit" class="btn-primary">INITIATE CONNECTION</button>
        </form>
    </div>
</body>
</html>
