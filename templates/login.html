<!DOCTYPE html>
<html>
<head>
    <title>Login - SUNTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 400px;">
        <h4 class="text-center text-primary mb-4 fw-bold">SUNTER LOGIN</h4>
        <form method="POST">
            <input type="text" name="username" class="form-control mb-3" placeholder="Username (admin)" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Password (admin123)" required>
            <button class="btn btn-primary w-100">MASUK</button>
        </form>
    </div>
</body>
</html>
