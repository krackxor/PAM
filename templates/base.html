<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aplikasi Data Internal{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --bg-color: #f4f7f9; 
            --header-bg: #2c3e50; /* Background gelap untuk header/nav */
            --text-color-light: #ecf0f1;
            --text-color: #343a40;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Konten disusun vertikal */
            min-height: 100vh;
        }
        
        /* ---------------------------------------------------- */
        /* HEADER/NAVIGASI ATAS (Menggantikan Sidebar) */
        /* ---------------------------------------------------- */
        .header-nav {
            background-color: var(--header-bg);
            padding: 15px 30px;
            color: var(--text-color-light);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-logo {
            font-size: 1.5em;
            font-weight: 700;
        }
        
        .nav-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-menu a {
            color: var(--text-color-light);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-menu a:hover {
            background-color: #34495e;
        }
        
        .nav-menu a.active {
            background-color: var(--active-color);
            font-weight: 600;
        }

        .nav-menu a i {
            margin-right: 8px;
        }

        /* ---------------------------------------------------- */
        /* KONTEN UTAMA (MENGISI SELURUH LAYAR) */
        /* ---------------------------------------------------- */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            justify-content: center; /* Pusatkan konten di tengah layar */
            width: 100%;
            box-sizing: border-box;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%; /* Kontainer mengisi ruang yang tersedia */
            max-width: 900px; /* Batasan lebar agar tidak terlalu lebar di desktop */
            min-height: 80vh;
        }

        /* Styling Flash Messages */
        /* (Tetap sama, disalin dari base.html lama) */
        .flash-message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            font-weight: 600;
        }
        .flash-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flash-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

        /* --- MEDIA QUERIES (Responsivitas Mobile) --- */
        @media (max-width: 768px) {
            .header-nav {
                flex-direction: column; /* Logo dan menu disusun vertikal */
                gap: 10px;
                padding: 15px 10px;
            }
            .nav-menu {
                justify-content: center;
                flex-wrap: wrap; /* Menu dibungkus ke baris baru jika terlalu panjang */
            }
            .main-content {
                padding: 15px; /* Kurangi padding di mobile */
            }
        }

        {% block custom_styles %}{% endblock %}

    </style>
</head>
<body>
    
    <div class="header-nav">
        <div class="header-logo">
            <i class="fas fa-database"></i> PAM Internal App
        </div>
        
        <div class="nav-menu">
            <a href="{{ url_for('index') }}" 
               class="{% if request.endpoint == 'index' %}active{% endif %}">
               <i class="fas fa-search"></i> Cari
            </a>
            
            <a href="{{ url_for('analyze_data_page') }}" 
               class="{% if request.endpoint == 'analyze_data_page' %}active{% endif %}">
               <i class="fas fa-chart-bar"></i> Analisis
            </a>
            
            {% if is_admin %}
                <a href="{{ url_for('admin_upload_page') }}" 
                   class="{% if request.endpoint == 'admin_upload_page' %}active{% endif %}">
                   <i class="fas fa-upload"></i> Upload Data
                </a>
            {% endif %}

            <a href="{{ url_for('logout') }}">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <div class="main-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>
