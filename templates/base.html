<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e40af">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>{% block title %}SUNTER Dashboard{% endblock %}</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <i class="fas fa-tint"></i>
            <span>SUNTER</span>
        </a>
        
        <!-- Desktop Nav (hidden on mobile) -->
        <ul class="navbar-nav">
            <li><a href="/" class="nav-link"><i class="fas fa-home"></i> <span>Home</span></a></li>
            <li><a href="/collection" class="nav-link"><i class="fas fa-wallet"></i> <span>Collection</span></a></li>
            <li><a href="/belum-bayar" class="nav-link"><i class="fas fa-exclamation-circle"></i> <span>Belum Bayar</span></a></li>
            <li><a href="/upload" class="nav-link"><i class="fas fa-cloud-upload-alt"></i> <span>Upload</span></a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <a href="/" class="bottom-nav-item {% if request.path == '/' %}active{% endif %}">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="/collection" class="bottom-nav-item {% if '/collection' in request.path %}active{% endif %}">
            <i class="fas fa-wallet"></i>
            <span>Collection</span>
        </a>
        <a href="/belum-bayar" class="bottom-nav-item {% if 'belum-bayar' in request.path %}active{% endif %}">
            <i class="fas fa-exclamation-circle"></i>
            <span>Belum Bayar</span>
        </a>
        <a href="/upload" class="bottom-nav-item {% if '/upload' in request.path %}active{% endif %}">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>Upload</span>
        </a>
        <a href="/menu" class="bottom-nav-item {% if '/menu' in request.path %}active{% endif %}">
            <i class="fas fa-bars"></i>
            <span>Menu</span>
        </a>
    </nav>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom JS Libraries -->
    <script src="/static/js/app.js"></script>
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/tables.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
