<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aplikasi Data Internal{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --bg-color: #f4f7f9; 
            --header-bg: #2c3e50;
            --footer-height: 60px; /* Tinggi Navigasi Bawah */
            --text-color-light: #ecf0f1;
            --text-color: #343a40;
            --shadow: 0 -4px 12px rgba(0, 0, 0, 0.1); /* Shadow ke atas */
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding-bottom: var(--footer-height); /* RUANG UNTUK FOOTER */
            display: flex;
            flex-direction: column; 
            min-height: 100vh;
        }
        
        /* ---------------------------------------------------- */
        /* HEADER ATAS (Untuk Logo/Branding Sederhana) */
        /* ---------------------------------------------------- */
        .header-brand {
            background-color: var(--header-bg);
            padding: 10px 20px;
            color: var(--text-color-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header-logo {
            font-size: 1.2em;
            font-weight: 700;
        }
        
        /* ---------------------------------------------------- */
        /* FOOTER NAVIGASI (Menu Bawah Tetap) */
        /* ---------------------------------------------------- */
        .footer-nav {
            position: fixed; /* Membuat navigasi tetap di layar */
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--footer-height);
            background-color: white; /* Warna terang untuk kontras */
            border-top: 1px solid #ddd;
            box-shadow: var(--shadow);
            z-index: 1000;
            
            display: flex;
            justify-content: space-around; /* Menyebar item secara merata */
            align-items: center;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #777;
            font-size: 0.75em;
            padding: 5px 0;
            flex-grow: 1; /* Item menu mengambil ruang yang sama */
            transition: color 0.2s;
        }

        .nav-item i {
            font-size: 1.2em;
            margin-bottom: 3px;
        }
        
        .nav-item.active {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .nav-item:hover {
            color: var(--primary-color);
        }

        /* ---------------------------------------------------- */
        /* KONTEN UTAMA */
        /* ---------------------------------------------------- */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            /* Tambahkan padding-top untuk memberi ruang di bawah header brand */
            padding-top: 20px; 
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%; 
            max-width: 900px; 
            margin: 0 auto;
        }

        /* Styling Flash Messages */
        .flash-message { /* Tetap sama */ }
        .flash-success { /* Tetap sama */ }
        .flash-danger { /* Tetap sama */ }
        .flash-info { /* Tetap sama */ }

        /* --- MEDIA QUERIES (Responsivitas) --- */
        @media (max-width: 600px) {
            .main-content {
                padding: 10px; /* Kurangi padding di mobile */
            }
            .container {
                padding: 15px;
            }
        }

        {% block custom_styles %}{% endblock %}

    </style>
</head>
<body>
    
    <div class="header-brand">
        <div class="header-logo">
            PAM Internal Analytics
        </div>
    </div>

    <div class="main-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <div class="footer-nav">
        
        <a href="{{ url_for('index') }}" 
           class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
           <i class="fas fa-search"></i>
           <span>Cari</span>
        </a>
        
        <a href="{{ url_for('analyze_data_page') }}" 
           class="nav-item {% if request.endpoint == 'analyze_data_page' %}active{% endif %}">
           <i class="fas fa-chart-line"></i>
           <span>Analisis</span>
        </a>
        
        {% if is_admin %}
            <a href="{{ url_for('admin_upload_page') }}" 
               class="nav-item {% if request.endpoint == 'admin_upload_page' %}active{% endif %}">
               <i class="fas fa-upload"></i>
               <span>Upload</span>
            </a>
        {% endif %}

        <a href="{{ url_for('logout') }}" class="nav-item">
            <i class="fas fa-sign-out-alt"></i>
            <span>Keluar</span>
        </a>
    </div>

</body>
</html>
