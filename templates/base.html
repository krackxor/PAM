<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1e40af">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>{% block title %}SUNTER Dashboard{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <link rel="stylesheet" href="/static/css/main.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <i class="fas fa-tint"></i>
            <span>SUNTER Dashboard</span>
        </a>
        
        <ul class="navbar-nav">
            <li><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}"><i class="fas fa-home"></i> <span>Beranda</span></a></li>
            <li><a href="/collection" class="nav-link {% if '/collection' in request.path %}active{% endif %}"><i class="fas fa-wallet"></i> <span>Penagihan</span></a></li>
            <li><a href="/belum-bayar" class="nav-link {% if 'belum-bayar' in request.path %}active{% endif %}"><i class="fas fa-exclamation-circle"></i> <span>Tunggakan</span></a></li>
            <li><a href="/upload" class="nav-link {% if '/upload' in request.path %}active{% endif %}"><i class="fas fa-cloud-upload-alt"></i> <span>Unggah</span></a></li>
        </ul>

        <div class="navbar-mobile-actions">
            <button class="btn-icon btn-drawer-open" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="drawer-overlay" id="drawerOverlay"></div>
    <div class="drawer" id="sidebarDrawer">
        <div class="drawer-header">
            <span class="card-title">Menu Utama</span>
            <button class="btn-drawer-close" id="drawerClose"><i class="fas fa-times"></i></button>
        </div>
        <div class="drawer-body">
            <nav class="drawer-nav">
                <a href="/" class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i> <span>Beranda</span>
                </a>
                <a href="/collection" class="nav-item {% if '/collection' in request.path %}active{% endif %}">
                    <i class="fas fa-wallet"></i> <span>Penagihan</span>
                </a>
                <a href="/belum-bayar" class="nav-item {% if 'belum-bayar' in request.path %}active{% endif %}">
                    <i class="fas fa-exclamation-circle"></i> <span>Tunggakan</span>
                </a>
                <a href="/upload" class="nav-item {% if '/upload' in request.path %}active{% endif %}">
                    <i class="fas fa-cloud-upload-alt"></i> <span>Unggah Data</span>
                </a>
                <hr class="drawer-divider">
                <a href="/history" class="nav-item"><i class="fas fa-history"></i> <span>Riwayat</span></a>
                <a href="/anomaly" class="nav-item"><i class="fas fa-search-minus"></i> <span>Anomali</span></a>
            </nav>
        </div>
    </div>

    <main class="main-content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="/" class="bottom-nav-item {% if request.path == '/' %}active{% endif %}">
            <i class="fas fa-home"></i>
            <span>Beranda</span>
        </a>
        <a href="/collection" class="bottom-nav-item {% if '/collection' in request.path %}active{% endif %}">
            <i class="fas fa-wallet"></i>
            <span>Penagihan</span>
        </a>
        <a href="/belum-bayar" class="bottom-nav-item {% if 'belum-bayar' in request.path %}active{% endif %}">
            <i class="fas fa-exclamation-circle"></i>
            <span>Tunggakan</span>
        </a>
        <a href="/upload" class="bottom-nav-item {% if '/upload' in request.path %}active{% endif %}">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>Unggah</span>
        </a>
        <a href="/menu" class="bottom-nav-item {% if '/menu' in request.path %}active{% endif %}">
            <i class="fas fa-th-large"></i>
            <span>Menu</span>
        </a>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/tables.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
