<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#2563eb">
    <title>{% block title %}SUNTER Dashboard{% endblock %}</title>
    
    <!-- Existing CSS (if any) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap4.min.css">
    
    <!-- NEW: Responsive CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% block extra_css %}{% endblock %}
    
    <style>
        /* Override Bootstrap untuk responsive */
        @media (max-width: 768px) {
            .container-fluid {
                padding-left: 12px;
                padding-right: 12px;
            }
            
            /* Compact table pada mobile */
            .table {
                font-size: 13px;
            }
            
            .table th,
            .table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Hamburger & Drawer -->
    <div class="drawer-overlay" id="drawer-overlay"></div>
    <div class="drawer" id="main-drawer">
        <div class="drawer-header">
            <h5 style="margin: 0;">Menu</h5>
            <button class="drawer-close" data-drawer-close style="background: none; border: none; font-size: 24px; cursor: pointer;">Ã—</button>
        </div>
        <div class="drawer-body">
            <div class="list-group list-group-flush">
                <a href="/" class="list-group-item list-group-item-action">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/collection_dashboard" class="list-group-item list-group-item-action">
                    <i class="fas fa-dollar-sign"></i> Collection
                </a>
                <a href="/menu" class="list-group-item list-group-item-action">
                    <i class="fas fa-bars"></i> Menu
                </a>
            </div>
        </div>
    </div>
    
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid">
            <!-- Hamburger Button (Mobile) -->
            <button class="hamburger d-lg-none" id="hamburger-btn" style="border: none; background: transparent; margin-right: 10px;">
                <span style="display: block; width: 24px; height: 2px; background: #333; margin: 4px 0;"></span>
                <span style="display: block; width: 24px; height: 2px; background: #333; margin: 4px 0;"></span>
                <span style="display: block; width: 24px; height: 2px; background: #333; margin: 4px 0;"></span>
            </button>
            
            <a class="navbar-brand" href="/">
                <i class="fas fa-tint text-primary"></i>
                <strong>SUNTER</strong>
            </a>
            
            <!-- Desktop Navigation -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i>
                            <span class="d-none d-md-inline">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/collection_dashboard">
                            <i class="fas fa-dollar-sign"></i>
                            <span class="d-none d-md-inline">Collection</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">
                            <i class="fas fa-bars"></i>
                            <span class="d-none d-md-inline">Menu</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- User Menu -->
            <div class="ml-2">
                <span class="badge badge-primary" style="width: 32px; height: 32px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center;">A</span>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="py-3">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Bottom Navigation (Mobile Only) -->
    <nav class="bottom-nav d-lg-none">
        <div class="bottom-nav-items">
            <a href="/" class="bottom-nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/collection_dashboard" class="bottom-nav-item">
                <i class="fas fa-dollar-sign"></i>
                <span>Collection</span>
            </a>
            <a href="/menu" class="bottom-nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            <a href="/menu" class="bottom-nav-item">
                <i class="fas fa-cog"></i>
                <span>Menu</span>
            </a>
        </div>
    </nav>
    
    <!-- Existing Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- NEW: Responsive JS -->
    <script src="/static/js/main.js"></script>
    
    <script>
        // Initialize Hamburger Menu
        document.getElementById('hamburger-btn')?.addEventListener('click', function() {
            document.getElementById('main-drawer').classList.toggle('active');
            document.getElementById('drawer-overlay').classList.toggle('active');
        });
        
        // Close drawer on overlay click
        document.getElementById('drawer-overlay')?.addEventListener('click', function() {
            document.getElementById('main-drawer').classList.remove('active');
            this.classList.remove('active');
        });
        
        // Close drawer on menu item click (mobile)
        document.querySelectorAll('.drawer .list-group-item').forEach(function(item) {
            item.addEventListener('click', function() {
                document.getElementById('main-drawer').classList.remove('active');
                document.getElementById('drawer-overlay').classList.remove('active');
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
